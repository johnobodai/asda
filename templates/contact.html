<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASDA Learning Center - Contact</title>

    <!-- Common Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
            background-image: url('/static/img/background1.png'); /* Add the path to your image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #main-content {
            max-width: 80%;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        h2 {
            color: #3498db;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
        }

        .contact-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .contact-form label {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        /* Navigation Styles */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-weight: bold;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            max-width: 80%;
            margin: 40px auto;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="{{ url_for('read_home') }}">Home</a>
        <a href="{{ url_for('read_about') }}">About</a>
        <a href="{{ url_for('read_courses') }}">Courses</a>
        <a href="{{ url_for('read_staff') }}">Staff</a>
        <a href="{{ url_for('read_blog') }}">Blog</a>
        <a href="{{ url_for('read_contact') }}">Contact</a>
    </nav>

    <!-- Main Content - Contact -->
    <div id="main-content">
        <h2>Contact Us</h2>
        <p>Have questions or inquiries? Reach out to us using the form below:</p>

        <form class="contact-form" method="post" action="{{ url_for('process_contact') }}">
            <div>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 ASDA Learning Center. All rights reserved.</p>
    </footer>
</body>

</html>
