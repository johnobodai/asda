<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ school_name }} - Staff</title>

    <!-- Common Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
        }

        #main-content {
            max-width: 80%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #3498db;
            margin-bottom: 20px;
        }

        .staff-member {
            margin-top: 20px;
        }

        .staff-photo {
            width: 100%;
            max-width: 200px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        /* Navigation Styles */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            max-width: 80%;
            margin: 0 auto;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-weight: bold;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            max-width: 80%;
            margin: 40px auto;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="{{ url_for('read_home') }}">Home</a>
        <a href="{{ url_for('read_about') }}">About</a>
        <a href="{{ url_for('read_courses') }}">Courses</a>
        <a href="{{ url_for('read_staff') }}">Staff</a>
        <a href="{{ url_for('read_blog') }}">Blog</a>
        <a href="{{ url_for('read_contact') }}">Contact</a>
    </nav>

    <!-- Main Content - Staff -->
    <div id="main-content">
        <h2>Meet Our Dedicated Staff</h2>

        <!-- Staff Member 1 -->
        <div class="staff-member">
            <img src="path/to/staff1.jpg" alt="Staff Member 1" class="staff-photo">
            <h3>Staff Member 1</h3>
            <p>Position: Teacher</p>
            <p>Email: staff1@example.com</p>
        </div>

        <!-- Staff Member 2 -->
        <div class="staff-member">
            <img src="path/to/staff2.jpg" alt="Staff Member 2" class="staff-photo">
            <h3>Staff Member 2</h3>
            <p>Position: Administrator</p>
            <p>Email: staff2@example.com</p>
        </div>

        <!-- Add more staff members as needed -->

    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 {{ school_name }}. All rights reserved.</p>
    </footer>
</body>

</html>
